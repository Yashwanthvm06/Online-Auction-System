{% extends "base.html" %}

{% block title %}Add Auction - AuctionPro{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-primary text-center">Add Auction</h1>
    <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ title }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required>{{ description }}</textarea>
        </div>
        <div class="mb-3">
            <label for="starting_price" class="form-label">Starting Price</label>
            <input type="number" class="form-control" id="starting_price" name="starting_price" required>
        </div>
        <div class="mb-3">
            <label for="end_time" class="form-label">End Time</label>
            <input type="datetime-local" class="form-control" id="end_time" name="end_time" required>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Image</label>
            <input type="file" class="form-control" id="image" name="image" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
</div>
{% endblock %}
